<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Purchase</title>

<style>

body{
font-family:Arial, sans-serif;
margin:0;
background:#f4f6fb;
}

.header{
background:#2b7cff;
color:white;
text-align:center;
padding:15px;
font-size:20px;
}

.container{
max-width:400px;
margin:20px auto;
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

.product{
text-align:center;
}

.product img{
width:100%;
border-radius:10px;
}

.price{
font-size:22px;
color:#2b7cff;
margin:10px 0;
}

input{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:1px solid #ccc;
font-size:16px;
}

button{
width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:8px;
background:#2b7cff;
color:white;
font-size:16px;
}

#otpSection{
display:none;
}

.success{
color:green;
text-align:center;
margin-top:10px;
display:none;
}

.footer{
text-align:center;
font-size:12px;
color:gray;
margin-top:15px;
}

</style>
</head>

<body>

<div class="header">
Secure Checkout
</div>

<div class="container">

<div class="product">
<img src="https://via.placeholder.com/400x250" alt="Product">
<h3>Premium Product</h3>
<div class="price">₹999</div>
</div>

<div id="checkoutSection">

<input type="text" id="name" placeholder="Full Name">
<input type="text" id="mobile" placeholder="Mobile Number">

<button onclick="sendOTP()">Buy Now</button>

</div>

<div id="otpSection">

<p>Enter OTP sent to your mobile</p>
<input type="text" id="otp" maxlength="6" placeholder="6-digit OTP">
<button onclick="verifyOTP()">Verify & Complete</button>

</div>

<div class="success" id="successMsg">
✅ Order Successfully Placed!
</div>

<div class="footer">
Secure Payment | 256-bit Encryption
</div>

</div>

<script>

let generatedOTP="";

function sendOTP(){

let mobile=document.getElementById("mobile").value;

if(mobile.length<10){
alert("Enter valid mobile number");
return;
}

generatedOTP=Math.floor(100000+Math.random()*900000);

alert("Demo OTP: "+generatedOTP);

document.getElementById("checkoutSection").style.display="none";
document.getElementById("otpSection").style.display="block";

}

function verifyOTP(){

let entered=document.getElementById("otp").value;

if(entered==generatedOTP){
document.getElementById("otpSection").style.display="none";
document.getElementById("successMsg").style.display="block";
}else{
alert("Invalid OTP");
}

}

</script>

</body>
</html>
