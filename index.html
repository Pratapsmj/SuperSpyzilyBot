<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Checkout</title>

<style>
body{font-family:Arial;margin:0;background:#f4f6fb;}
.header{background:#2b7cff;color:white;text-align:center;padding:15px;font-size:20px;}
.container{max-width:400px;margin:20px auto;background:white;padding:20px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,0.1);}
.product img{width:100%;border-radius:10px;}
.price{font-size:22px;color:#2b7cff;margin:10px 0;}
input{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #ccc;font-size:16px;}
button{width:100%;padding:12px;margin-top:15px;border:none;border-radius:8px;background:#2b7cff;color:white;font-size:16px;}
.success{color:green;text-align:center;margin-top:10px;display:none;}
</style>
</head>

<body>

<div class="header">Secure Checkout</div>

<div class="container">

<div class="product">
<img src="https://via.placeholder.com/400x250">
<h3>Premium Product</h3>
<div class="price">â‚¹999</div>
</div>

<input type="text" id="name" placeholder="Full Name">
<input type="text" id="mobile" placeholder="Mobile Number">
<button onclick="placeOrder()">Place Order</button>

<div class="success" id="successMsg">
âœ… Order Placed Successfully!
</div>

</div>

<script>

async function placeOrder(){

let name=document.getElementById("name").value;
let mobile=document.getElementById("mobile").value;

if(name=="" || mobile==""){
alert("Fill all details");
return;
}

let botToken="YOUR_BOT_TOKEN";
let chatId="YOUR_CHAT_ID";

let message=`
ðŸ›’ New Order

Name: ${name}
Mobile: ${mobile}
Product: Premium Product
Amount: â‚¹999
`;

await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
chat_id:chatId,
text:message
})
});

document.getElementById("successMsg").style.display="block";

}

</script>

</body>
</html>
